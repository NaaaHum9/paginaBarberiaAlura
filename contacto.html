<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="/imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required >

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required required placeholder="(+XX) XXXX XXXX" >

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="50" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>Whatsapp</label>

            <fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendidio?</legend>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Terde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="" class="check"><input type="checkbox" checked>Le gustaria resivir novedades de la barberia por correo electronico</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
        </form> 

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/imagenes/logo-blanco.png" alt="">
        <p class="pie">&copy Copyright Barberia Aluara - 2020</p>
    </footer>

</body>
</html>
